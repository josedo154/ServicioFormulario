<div class="container mt-4">
  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()" class="p-4 border col-8 rounded-3">
    <div class="mb-3">
      <label for="cliente" class="form-label">Nombre Cliente: </label>
      <input type="text" id="cliente" class="form-control" formControlName="nombreCliente">
      <div *ngIf="formulario.get('nombreCliente')?.invalid && formulario.get('nombreCliente')?.touched">
        <small *ngIf="formulario.get('nombreCliente')?.errors?.['required']" class="text-danger">El nombre es obligatorio.</small>
        <small *ngIf="formulario.get('nombreCliente')?.errors?.['minlength']" class="text-danger">Debe tener al menos 3 caracteres.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="titulo" class="form-label">Título: </label>
      <input type="text" id="titulo" class="form-control" formControlName="titulo">
      <div *ngIf="formulario.get('titulo')?.invalid && formulario.get('titulo')?.touched">
        <small *ngIf="formulario.get('titulo')?.errors?.['required']" class="text-danger">El título es obligatorio.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción: </label>
      <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría: </label>
      <select id="categoria" class="form-select" formControlName="categoria">
        <option value="" disabled selected>Selecciona categoría</option>
        <option value="log">log</option>
        <option value="warn">warn</option>
        <option value="error">error</option>
      </select>
      <div *ngIf="formulario.get('categoria')?.invalid && formulario.get('categoria')?.touched">
        <small *ngIf="formulario.get('categoria')?.errors?.['required']" class="text-danger">La categoría es obligatoria.</small>
        <small *ngIf="formulario.get('categoria')?.errors?.['categoriaInvalida']" class="text-danger">Categoría no válida.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha: </label>
      <input type="date" id="fecha" class="form-control" formControlName="fecha">
      <div *ngIf="formulario.get('fecha')?.invalid && formulario.get('fecha')?.touched">
        <small *ngIf="formulario.get('fecha')?.errors?.['required']" class="text-danger">La fecha es obligatoria.</small>
      </div>
    </div>

    <div class="mb-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Enviar</button>
    </div>
  </form>
</div>
